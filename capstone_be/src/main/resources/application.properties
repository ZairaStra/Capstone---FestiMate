spring.application.name=capstone_be
spring.config.import=file:env.properties
# SERVER CONFIG
server.port=${SERVER_PORT}
# DB CONFIG
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}
spring.datasource.driver=org.postgresql.Driver
# HIBERNATE CONFIG
spring.jpa.hibernate.ddl-auto=update
# CLOUDINARY
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
# JWT
jwt.secret=${JWT_SECRET}
#MAILGUN
mailgun.api.key=${MAILGUN_API_KEY}
mailgun.domain.name=${MAILGUN_DOMAIN_NAME}
mailgun.sender.email=${MAILGUN_SENDER_EMAIL}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
